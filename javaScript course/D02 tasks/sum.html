<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculation</title>
</head>
<body>
    <h1>calculation</h1>
    <script>
        let sum=0;
      let flag =1;
    while (flag) {
        let num = +prompt("enter number");
        if(num){
            sum +=num;
        }
        if (!num || sum > 100){
            flag = 0
        }
    }
    document.write("sum = " + sum);
    

    </script>
</body>
</html>
